<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Mini Weebly</title>
 
<link rel="stylesheet" href="css/gui-builder.css" type="text/css" />

<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<!--[if lte IE 7]>
	<script src="js/IE8.js" type="text/javascript"></script><![endif]-->
<!--[if lt IE 7]>
 
	<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
</head>
 
<body id="gui-builder">
	
	<header>

		<img src="Assets/Sprites/Weebly-Logo.png"/>

	</header>

	<aside class="gui-toolbox">
		<section id="templates">
			<h3>
				TEMPALTES
			</h3>
			<ul class="page">
				<li class="current">
					<span>PAGE</span>
					<div class="buttonWrapper">
						<button class="edit"></button>
						<button class="delete"></button>
					</div>
				</li>
				<li class="confirmDelete">
					<span>PAGE</span>
					<div class="buttonWrapper">
						<button class="edit"></button>
						<button class="delete"></button>
					</div>
				</li>
				<li class="addPageForm">
					<input type="text" placeholder="ADD NEW PAGE">
					<div class="buttonWrapper">
						<button class="add"></button>
					</div>
				</li>

			</ul>
		</section>

		<section id="elements">
			<h3>ELEMENTS</h3>
			<ul>
				<li>
					<div id="title-icon" class="elements-image">
						
					</div>
					
					<div class="elements-title"> 
						TITLE
					</div>
				</li>
				<li>
					<div id="text-icon" class="elements-image">
						
					</div>
					
					<div class="elements-title"> 
						TEXT
					</div>
				</li>
				<li>
					<div id="image-icon" class="elements-image">
						
					</div>
					
					<div class="elements-title"> 
						IMAGE
					</div>
				</li>
				<li>
					<div id="nav-icon" class="elements-image">
						
					</div>
					
					<div class="elements-title"> 
						NAV
					</div>
				</li>
			</ul>
		</section>



		<section id="settings">
			<h3>
				SETTINGS
			</h3>
			<div class="site-grid-container">
				<span>SITE GRID</span> 
				<input id="site-grid" type="checkbox" />
				<label for="site-grid"> </label>
			</div>
		</section>

	</aside>
	
	<main>
		
	</main>

</body>
</html>
